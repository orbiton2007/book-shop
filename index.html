<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Shop</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" onclick="onOpenLang()" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Language
            </button>
            <div class="dropdown-menu first-dropdown-menu">
                <a class="dropdown-item first-dropdown-item" onclick="onSetLang(this)" href="#">En</a>
                <!-- <div class="dropdown-divider"></div> -->
                <a class="dropdown-item first-dropdown-item" onclick="onSetLang(this)" href="#">He</a>
            </div>
        </div>
        <h2 class="header" data-trans="title">Books Shop</h2>

        <!-- sort -->
        <div class="dropdown-container">
            <div class="dropdown-and-button-container">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" onclick="onDropdown()" aria-haspopup="true" aria-expanded="false"
                    data-trans="sort">Sort
                </button>
                <div class="dropdown-menu second-dropdown-menu" aria-labelledby="dropdownMenu2">
                    <!-- <a class="dropdown-item second-dropdown-item" href="#" onclick="onSortByName()">Name</a>
                    <a class="dropdown-item second-dropdown-item" href="#" onclick="onSortByPrice()">Price</a> -->
                    <button class="dropdown-item second-dropdown-item" type="button" onclick="onSortByName()"
                        data-trans="name">Name</button>
                    <button class="dropdown-item second-dropdown-item" type="button" onclick="onSortByPrice()"
                        data-trans="price">Price</button>
                </div>
                <span><button class="btn btn-secondary" onclick="onReadAndAddNewBook()" data-trans="add book">Add
                        Book</button></span>
            </div>
        </div>
    </nav>


    <!-- list books -->
    <div class="books-container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" data-trans="picture">Picture</th>
                    <th scope="col" data-trans="title-header-table">Title</th>
                    <th scope="col" data-trans="price">Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- modal -->
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" onclick="onCloseModal()" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="onCloseModal()" data-dismiss="modal"
                        data-trans="close">Close</button>
                    <button type="button" class="btn btn-primary" data-trans="Save changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="lib/jquery/jquery.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/i18n.js"></script>
</body>

</html>
